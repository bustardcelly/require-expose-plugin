    <script>
      (function(window, require) {

        // object keys shim.
        // Please see: https://developer.mozilla.org/en-US/docs/JavaScript/Reference/Global_Objects/Object/keys
        if (!Object.keys) {
          Object.keys = (function () {
            var hasOwnProperty = Object.prototype.hasOwnProperty,
                hasDontEnumBug = !({toString: null}).propertyIsEnumerable('toString'),
                dontEnums = [
                  'toString',
                  'toLocaleString',
                  'valueOf',
                  'hasOwnProperty',
                  'isPrototypeOf',
                  'propertyIsEnumerable',
                  'constructor'
                ],
                dontEnumsLength = dontEnums.length;
         
            return function (obj) {
              if (typeof obj !== 'object' && typeof obj !== 'function' || obj === null) throw new TypeError('Object.keys called on non-object');
         
              var result = [];
         
              for (var prop in obj) {
                if (hasOwnProperty.call(obj, prop)) result.push(prop);
              }
         
              if (hasDontEnumBug) {
                for (var i=0; i < dontEnumsLength; i++) {
                  if (hasOwnProperty.call(obj, dontEnums[i])) result.push(dontEnums[i]);
                }
              }
              return result;
            }
          })()
        };

        require.config({
          baseUrl: ".",
          paths: {
            "spec": "./spec",
            "src": "./fixtures",
            "expose": "../../require-expose-plugin"
          }
        });

        require( ['spec/require-expose-plugin.spec',
                  'spec/require-expose-array-declaration.spec'], 
                  function() {
              
          var jasmineEnv = jasmine.getEnv(),
              htmlReporter = new jasmine.HtmlReporter();
              
          jasmineEnv.updateInterval = 1000;
          jasmineEnv.addReporter(htmlReporter);
          jasmineEnv.execute();

        });

      }(window, requirejs));
    </script>
